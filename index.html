<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国边境线地图 - G219、G331、G228国道</title>
    <!-- 引入Leaflet地图库 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>中国边境线地图</h1>
        <p>展示G219（喀纳斯-东兴）、G331（丹东-阿勒泰）和G228（丹东-东兴）三条国道线路</p>
    </header>
    
    <div class="container">
        <div id="map"></div>
        
        <!-- 悬浮控制按钮 -->
        <div id="floating-control-button" class="floating-control-button">
            <span class="control-icon">⚙️</span>
        </div>
        
        <!-- 悬浮控制面板 -->
        <div id="floating-control-panel" class="floating-control-panel">
            <div class="panel-header">
                <h2>地图控制</h2>
                <button id="close-panel" class="close-button">×</button>
            </div>
            
            <div class="panel-content">
                <div class="map-layer-controls">
                    <label>
                        <input type="radio" name="map-layer" id="standard-map">
                        标准地图
                    </label>
                    <label>
                        <input type="radio" name="map-layer" id="satellite-map" checked>
                        卫星地图
                    </label>
                </div>
                
                <h2>路线控制</h2>
                <div class="route-controls">
                    <label>
                        <input type="checkbox" id="g219" checked>
                        G219 喀纳斯-东兴
                    </label>
                    <label>
                        <input type="checkbox" id="g331" checked>
                        G331 丹东-阿勒泰
                    </label>
                    <label>
                        <input type="checkbox" id="g228" checked>
                        G228 丹东-东兴
                    </label>
                </div>
                
                <h3>主要地点</h3>
                <div id="locations-list" class="locations-list">
                    <!-- 地点列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>数据来源：百度百科 | 地图展示：Leaflet.js</p>
    </footer>
    
    <!-- 引入自定义JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
