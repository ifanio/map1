<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国边境线地图 - 华夏疆土，万里国道</title>
    <!-- 外部资源 - 使用国内CDN -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdn.staticfile.org/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css" />
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 移除外部字体链接，使用系统默认的现代字体 -->
</head>
<body>
    <!-- 现代装饰元素 - 顶部装饰 -->
    <div class="modern-decoration top-decoration">
        <div class="modern-pattern"></div>
    </div>
    
    <header>
        <h1>中国边境线地图</h1>
        <div class="header-subtitle">
            <span class="modern-border">华夏疆土</span>
            <span class="modern-border">万里国道</span>
        </div>
        <p>漫游G219（喀纳斯-东兴）、G331（丹东-阿勒泰）和G228（丹东-东兴）三条国道线路</p>
    </header>
    
    <div class="container">
        <div id="map"></div>
        
        <!-- 独立的模拟行程控制 - 现代样式 -->
        <div id="animation-control-container" class="animation-control-container">
            <div class="animation-header modern-panel-header">
                <h3>模拟行程</h3>
                <button id="toggle-animation-panel" class="toggle-button modern-toggle-button">▼</button>
            </div>
            
            <div id="animation-control-panel" class="animation-control-panel modern-panel-container">
                <div class="form-group modern-form-group">
                    <label for="start-location" class="modern-label">选择起点：</label>
                    <select id="start-location" class="form-control modern-form-control">
                        <!-- 起点列表将通过JavaScript动态生成 -->
                    </select>
                </div>
                <div class="form-group modern-form-group">
                    <label for="direction-select" class="modern-label">选择方向：</label>
                    <select id="direction-select" class="form-control modern-form-control">
                        <option value="clockwise">顺时针</option>
                        <option value="counterclockwise">逆时针</option>
                    </select>
                </div>
                <div class="form-group modern-form-group">
                    <label class="modern-label">高级选项：</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="voice-broadcast" checked>
                            <span class="checkmark"></span>
                            语音播报
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="map-switch" checked>
                            <span class="checkmark"></span>
                            地图自动切换
                        </label>
                    </div>
                </div>
                <div class="animation-buttons modern-animation-buttons">
                    <button id="start-animation" class="btn btn-primary modern-btn modern-btn-primary">开始</button>
                    <button id="pause-animation" class="btn btn-secondary modern-btn modern-btn-secondary" disabled>暂停</button>
                    <button id="reset-animation" class="btn btn-secondary modern-btn modern-btn-secondary" disabled>重置</button>
                </div>
                <div class="animation-info modern-animation-info">
                    <div class="progress-bar modern-progress-bar">
                        <div id="progress-fill" class="progress-fill modern-progress-fill"></div>
                    </div>
                    <div id="animation-status" class="status-text modern-status-text">准备就绪</div>
                </div>
            </div>
        </div>
        
        <!-- 悬浮控制面板 - 现代样式 -->
        <div id="floating-control-panel" class="floating-control-panel">
            <div class="panel-header modern-panel-header">
                <h2>地图控制</h2>
                <button id="toggle-control-panel" class="toggle-button modern-toggle-button">▼</button>
            </div>
            
            <div id="panel-content" class="panel-content modern-panel-content">
                <div class="map-layer-controls">
                    <label class="modern-label">
                        <input type="radio" name="map-layer" id="standard-map">
                        标准地图
                    </label>
                    <label class="modern-label">
                        <input type="radio" name="map-layer" id="satellite-map" checked>
                        卫星地图
                    </label>
                </div>
                

                
                <div id="locations-list" class="locations-list">
                    <!-- 地点列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 地点信息显示区域 - 现代样式 -->
    <div id="location-info" class="location-info">
        <div class="location-info-header modern-panel-header">
            <h3>📍 地点详情</h3>
            <button id="close-info" class="close-button modern-close-button">&times;</button>
        </div>
        <div id="location-info-content" class="location-info-content modern-panel-content">
            <div class="location-basic-info">
                <h4 id="location-name">选择起点开始行程</h4>
                <p id="location-province"></p>
                <div class="location-meta-info">
                    <span id="location-altitude" class="altitude-info"></span>
                </div>
            </div>
            <div class="location-details">
                <div class="info-section modern-info-section">
                    <h5 class="modern-section-title">🏞️ 风土人情</h5>
                    <p id="location-culture"></p>
                </div>
                <div class="info-section modern-info-section">
                    <h5 class="modern-section-title">🍽️ 特色美食</h5>
                    <p id="location-food"></p>
                </div>
                <div class="info-section modern-info-section">
                    <h5 class="modern-section-title">📸 旅游打卡点</h5>
                    <ul id="location-attractions" class="modern-attractions-list"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 现代装饰元素 - 底部装饰 -->
    <div class="modern-decoration bottom-decoration">
        <div class="modern-pattern"></div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/data.js"></script>
        <script src="js/locationInfo.js"></script>
        <script src="js/map.js"></script>
        <script>
            // 页面加载完成后初始化地点信息数据库
            document.addEventListener('DOMContentLoaded', function() {
                initLocationInfoDatabase();
                console.log('地点信息功能初始化完成');
            });
        </script>
    <script src="js/main.js"></script>
</body>
</html>
